language: python
python:
- "3.4"
- "3.5"
- "3.6"
- "3.6-dev"
- "3.7-dev"
- "nightly"

install:
- pip install pipenv
- pipenv install

script:
- pipenv run python -m scrycli search jace vryn
- pipenv run python -m scrycli named jace vryn
- pipenv run python -m scrycli random 2
- _SCRYCLI_COMPLETE=source-bash pipenv run python -m scrycli
